    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <nav style="background-color: rgb(238, 238, 238); height: 80px;">
        <div style="display: flex; align-items: center; height: 100%; margin-left: 30px; margin-right: 30px;">
            <ul style="display: flex; list-style-type: none; gap: 45px; align-items: center;">
                <li>
                    <img style="height: 50px;" src="/Day-6/img/dumbways.png" alt="logo dumbways">
                </li>
                <li class="nav-link nav-collapse">
                    <a href="index.html" class="btn-project nav-collapse">Home</a>
                </li>
                <li class="nav-link nav-collapse">
                    <a href="myproject.html" class="btn-project nav-collapse">My Project</a>
                </li>
                <li class="nav-link nav-collapse">
                    <a href="testimonial.html" class="btn-project nav-collapse">Testimonials</a>
                </li>
            </ul>

            <div style="display: flex; width: 100%; justify-content: end;">
                <a href="contact.html" class="btn-contact nav-collapse">Contact Me</a>
                <i class="fa-solid fa-bars" style="cursor: pointer;" id="humberger-button"
                    onclick="openHumberger()"></i>
            </div>
        </div>
    </nav>
    <div class="humberger-nav-container" id="humberger-nav-container">
        <a href="index.html" class="active">Home</a>
        <a href="myproject.html">My Project</a>
        <a href="testimonial.html">Testimonials</a>
        <a href="contact.html">Contact Me</a>
    </div>

    <h1 style=" 
    text-align: center;
    margin-top: 50px;
    ">
        GET IN TOUCH
    </h1>
    <div class="container">
        <form class="form-contact">
            <label for="label-contact">Name</label>
            <input type="text" class="input-contact" id="name">

            <label for="label-contact">Email</label>
            <input type="text" class="input-contact" id="email">

            <label for="label-contact">Phone Number</label>
            <input type="text" class="input-contact" id="phone">

            <label for="label-contact">Subject</label>
            <select class="input-contact" id="contact">
                <option></option>
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
                <option>Fullstack Developer</option>
            </select>

            <label for="label-contact">Your Message</label>
            <textarea class="input-contact" id="message"></textarea>

            <div class="ctn-btn">
            <input type="button" value="submit" class="submit-contact" onclick=submitData()>
        </div>

        </form>
    </div>
    <script src="./js/contact.js"></script>
    <script src="./js/nav.js"></script>
</body>

</html>
