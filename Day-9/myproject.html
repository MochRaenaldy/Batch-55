<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>My project</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="myproject.css" />
  <script src="./js/myproject.js"></script>
  <script src="./js/nav.js"></script>

</head>

<body>
  <nav style="background-color: gray; height: 80px">
    <div style="
          display: flex;
          align-items: center;
          height: 100%;
          margin-left: 30px;
          margin-right: 30px;
        ">
      <ul style="
            display: flex;
            list-style-type: none;
            gap: 45px;
            align-items: center;
          ">
        <li>
          <img style="height: 50px" src="./img/dumbways.png" alt="logo dumbways" />
        </li>
        <li class="nav-link">
          <a href="index.html" class="btn-project nav-collapse">Home</a>
        </li>
        <li class="nav-link">
          <a href="myproject.html" class="btn-project nav-collapse">My Project</a>
        </li>
        <li class="nav-link">
          <a href="testimonial.html" class="btn-project nav-collapse">Testimonials</a>
        </li>
      </ul>


      <div style="display: flex; width: 100%; justify-content: end;">
        <a href="contact.html" class="btn-contact nav-collapse">Contact Me</a>
        <i class="fa-solid fa-bars" style="cursor: pointer;" id="humberger-button" onclick="openHumberger()"></i>
      </div>
    </div>
  </nav>

  <div class="humberger-nav-container" id="humberger-nav-container">
    <a href="index.html" class="active">Home</a>
    <a href="myproject.html" class="active">My Project</a>
    <a href="testimonial.html" class="active">Testimonials</a>
    <a href="contact.html" class="active">Contact Me</a>
  </div>

  <div class="container">
    <h1 style="text-align: center; margin-top: 50px">ADD MY PROJECT</h1>
    <form onsubmit="submitBlog(event)" class="form">
      <label for="label-name">Project Name</label>
      <input type="text" class="project" id="project" />

      <div style="width: 100%; gap:10px; display: flex; justify-content: space-between">
        <div class="ctndate">
          <label for="label-date" class="date">Start Date</label>
          <input type="date" class="date-input" id="date-awal" />
        </div>
        <div class="ctndate">
          <label for="label-date" class="date">End Date</label>
          <input type="date" class="date-input" id="date-end" />
        </div>
      </div>

      <label for="label-des">Deskripsi</label>
      <textarea class="deskripsi" id="deskripsi"></textarea><br />

      <label for="technology">Technologies</label>
      <div class="checkbox">
        <input type="checkbox" id="nodejs" name="nodejs" value="nodejs" />
        <label for="nodejs"> Node JS</label><br />
        <input type="checkbox" id="reactjs" name="reactjs" value="reactjs" />
        <label for="reactjs"> React JS</label><br />
        <input type="checkbox" id="nextjs" name="nextjs" value="nextjs" />
        <label for="nextjs"> NextJS</label><br />
        <input type="checkbox" id="typescript" name="typescript" value="typescript" />
        <label for="typescript"> TypeScript</label><br />
      </div>

      <div>
        <label for="image">Upload Image</label><br />
        <input type="file" id="inputImage" class="input-file" />
      </div>

      <div class="btn">
        <button class="btn-sub">Submit</button>
      </div>
    </form>
  </div>

  <div class="ctn2" id="ctn2">
    <h1 style="text-align: center; margin-top: 50px"> MY PROJECT</h1>
    <div>
      <div id="content-project" style="display: flex;
      flex-wrap: wrap; ">

      </div>
    </div>
  </div>
  </div>
</body>

</html>
